# Default values for camuimis-ui.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
Name: ims-frontend-prod

nameOverride: ims-frontend-prod
replicaCount: 1

image:
  repository: 767397924087.dkr.ecr.eu-west-3.amazonaws.com/engineering
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []

# fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "camu-ui"

podAnnotations: {}
podLabels:
  group: "camu-prod"
  app: "openims"

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: "nginx"
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
  hosts:
    - host: ims.camu.cg
      paths:
        - path: /
          pathType: ImplementationSpecific
  # tls:
  #  - secretName: camu-cg-cert
  #    hosts:
  #      - ims.camu.cg

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 1
  #   memory: 500Mi
  # requests:
  #   cpu: ""
  #   memory: 1Gi
healthchecks:
  enabled: false
  livenessProbe:
    httpGet:
      path: /
      port: http
  readinessProbe:
    httpGet:
      path: /
      port: http

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 70

env:
  - name: MY_POD_NAME
    valueFrom:
      fieldRef:
        apiVersion: v1
        fieldPath: metadata.name
  - name:  REACT_APP_API_URL
    value:  api
  - name: NEW_OPENIMIS_HOST
    value: ims.camu.cg
  - name: REACT_APP_ABIS_URL
    value: >-
      https://abis.camu.cg/public/enrollment/index.html#/enroll/applicant-detail
  - name: REACT_APP_GED_URL
    value: https://dms.camu.cg/backend/cnss
  - name: REACT_APP_ABIS_VERIFICATION_URL
    value: >-
      https://abis.camu.cg/public/enrollment/index.html#/enroll/applicant-detail
  - name: REACT_APP_USERNAME
    valueFrom:
      secretKeyRef:
        name: ims-frontend-secret
        key: REACT_APP_USERNAME
  - name: REACT_APP_PASSWORD
    valueFrom:
      secretKeyRef:
        name: ims-frontend-secret
        key: REACT_APP_PASSWORD

lifecycle:
  preStop:
    exec:
      command:
      - sh
      - -c
      - "sleep 10"
      
# Additional volumes on the output Deployment definition.
volumes:
  - name: kube-api-access-dxv4d
    projected:
      sources:
        - serviceAccountToken:
            expirationSeconds: 3607
            path: token
        - configMap:
            name: kube-root-ca.crt
            items:
              - key: ca.crt
                path: ca.crt
        - downwardAPI:
            items:
              - path: namespace
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.namespace
      defaultMode: 420

# Additional volumeMounts on the output Deployment definition.
volumeMounts:
  - name: kube-api-access-dxv4d
    readOnly: true
    mountPath: /var/run/secrets/kubernetes.io/serviceaccount

nodeSelector: {}

tolerations: []

affinity: {}
